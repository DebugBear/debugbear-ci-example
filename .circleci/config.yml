version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      - checkout

      - run: yarn install
      - run: yarn build
      - run:
          background: true
          command: ./node_modules/.bin/http-server build